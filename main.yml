- hosts: dev_*
  gather_facts: no
  become_user: root
  tasks:
  - name: packages | ensure apt list dir exists
    file:
      path: /var/lib/apt/lists/
      state: directory
      mode: 0755
  - name: install docker sdk
    apt:
      name: python3-pip, docker.io
      update_cache: yes
      state: present
      cache_valid_time: 3600
  - name: install python3-docker
    pip:
      name: docker
      state: present
  - name: create file
    file:
      path: /tmp/docker
      state: directory
  - name: install Apache HTTP Server
    apt:
      name: apache2
      state: present
  - name: start apache2 service
    service: name=apache2 state=started
  - name: Deploy the html code
    copy: src=index.html dest=/var/www/html
  - name: Restart apache2 server
    service: name=apache2 state=restarted
  - name: Update the System Packages
    apt:
      upgrade: yes
      update_cache: yes
 
  - name: Download and Extract Tomcat
    get_url:
        url: "http://archive.apache.org/dist/tomcat/tomcat-9/v9.0.56/bin/apache-tomcat-9.0.56.tar.gz" 
        dest: /opt/
    become: yes

  - name: Extract Tomcat
    ansible.builtin.unarchive:
      src: "/opt/apache-tomcat-9.0.56.tar.gz"
      dest: "/opt/"
      remote_src: yes
    become: yes

  - name: Configure Tomcat Users
    template:
      src: tomcat-users.xml.j2
      dest: /opt/apache-tomcat-9.0.56/conf/tomcat-users.xml
    become: yes

  - name: Start Tomcat Service
    systemd:
      name: tomcat
      enabled: yes
      state: started
    become: yes

  - name: Deploy Web Application
    copy:
        src: your_webapp.war  # Provide the path to your web application WAR file
        dest: /opt/apache-tomcat-9.0.56/webapps/ 
    become: yes
  
  - name: copy index.html
    copy:
      src: "/home/jenkins/workspace/myansible/{{item}}"
      dest: /tmp/docker
      owner: root
    with_items:
      - index.html
      - Dockerfile
      - target
      - src
      - pom.xml
      - addressbook_screenshot.png 
      - build.properties 
      - build.xml 
  - name: Buile image
    docker_image:
      name: timojeaga
      tag: v1.0
      source: build
      build:
        path: /tmp/docker
  - name: creating docker image
    command: docker build -t myproject .
    args:
      chdir: /tmp/docker
  - name: log in to Docker Hub
    docker_login:
      username: timojeaga
      password: Jayden123&    
  - name: adding tag to image
    command: docker tag myproject timojeaga/myproject
  - name: push image to dockerhub
    command: docker push timojeaga/myproject
