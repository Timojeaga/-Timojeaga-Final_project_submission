- hosts: dev_*
  gather_facts: no
  become_user: root
  tasks:
  - name: packages | ensure apt list dir exists
    file:
      path: /var/lib/apt/lists/
      state: directory
      mode: 0755
  - name: install docker sdk
    apt:
      name: python3-pip, docker.io
      update_cache: yes
      state: present
      cache_valid_time: 3600
  - name: install python3-docker
    pip:
      name: docker
      state: present
  - name: create file
    file:
      path: /tmp/docker
      state: directory
  - name: install Apache HTTP Server
    apt:
      name: apache2
      state: present
  - name: start apache2 service
    service: name=apache2 state=started
  - name: Deploy the html code
    copy: src=index.html dest=/var/www/html
  - name: Restart apache2 server
    service: name=apache2 state=restarted
  - name: Update the System Packages
    apt:
      upgrade: yes
      update_cache: yes
      
  - name: Create a Tomcat User
    user:
      name: tomcat
  - name: Create a Tomcat Group
    group:
        name: tomcat
        
  - name: Create a Directory /opt/tomcat9
    become: yes
    file:
      path: /opt/tomcat9
      state: directory
      mode: 0755
      owner: tomcat
      group: tomcat
      
  - name: Download and Extract Tomcat
    get_url:
      url: "http://archive.apache.org/dist/tomcat/tomcat-9/v9.0.56/bin/apache-tomcat-9.0.56.tar.gz" 
      dest: /opt/
    become: yes

  - name: Extract Tomcat
    ansible.builtin.unarchive:
      src: "/opt/apache-tomcat-9.0.56.tar.gz"
      dest: "/opt/tomcat9"
      mode: 0755
      remote_src: yes
      group: tomcat
      owner: tomcat
    become: yes

  - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat9
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory
    
  - name: Move files to the /opt/tomcat9 directory
    become: yes
    become_user: tomcat
    mode: 0755
    shell: "mv /opt/tomcat9/apache*/* /opt/tomcat9"

  - name: Creating a service file
    become: yes
    copy: 
      content: |-
        [Unit]
        Description=Tomcat Service
        Requires=network.target
        After=network.target

        [Service]
        Type=forking
        User=tomcat
        Environment="CATALINA_PID=/opt/tomcat8/logs/tomcat.pid"
        Environment="CATALINA_BASE=/opt/tomcat8"
        Environment="CATALINA_HOME=/opt/tomcat8"
        Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"

        ExecStart=/opt/tomcat8/bin/startup.sh
        ExecStop=/opt/tomcat8/bin/shutdown.sh
        Restart=on-abnormal

        [Install]
        WantedBy=multi-user.target
      dest: /etc/systemd/system/tomcat.service

  - name: Reload the SystemD to re-read configurations
    become: yes
    systemd:
      daemon-reload: yes

  - name: Enable the tomcat service and start
    become: yes
    systemd:
      name: tomcat
      enabled: yes
      state: started

  - name: Connect to Tomcat server on port 8080 and check status 200 - Try 5 times
    tags: test
    uri:
      url: http://localhost:8080
    register: result
    until: "result.status == 200"
    retries: 5
    delay: 10
 
  - name: copy index.html
    copy:
      src: "/home/jenkins/workspace/myansible/{{item}}"
      dest: /tmp/docker
      owner: root
    with_items:
      - index.html
      - Dockerfile
      - target
      - src
      - pom.xml
      - addressbook_screenshot.png 
      - build.properties 
      - build.xml 
  - name: Buile image
    docker_image:
      name: timojeaga
      tag: v1.0
      source: build
      build:
        path: /tmp/docker
  - name: creating docker image
    command: docker build -t myproject .
    args:
      chdir: /tmp/docker
  - name: log in to Docker Hub
    docker_login:
      username: timojeaga
      password: Jayden123&    
  - name: adding tag to image
    command: docker tag myproject timojeaga/myproject
  - name: push image to dockerhub
    command: docker push timojeaga/myproject
